<div class="tab-container">
  <div class="tab-header" *ngIf="tabHeaderVisible">
      <dynamic-tab-header [tabs]="getTabs()" (onSelect)="setSelectedTab($event, true)" ></dynamic-tab-header>      
  </div>
  <div class="tab-content">
      <div class="container">
          <div #content></div>
      </div>
  </div>  
</div>
